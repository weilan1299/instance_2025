{% extends "base.html" %}

{% block content %}
    <!-- Main Content -->
    <div class="container mt-4">
        <h2 class="mb-4">Business Directory</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Name</th>
                        <th>Address</th>
                        <th>URL</th>
                    </tr>
                </thead>
                <tbody>
                    {% for business in businesses %}
                    <tr>
                        <td>{{ business.name }}</td>
                        <td>{{ business.address }}</td>
                        <td><a href="{{ business.url }}" class="btn btn-sm btn-outline-primary">Visit Website</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
